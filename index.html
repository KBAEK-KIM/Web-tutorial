<!DOCTYPE html>
<html>
    <head>
        <title>Web-tutorial</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
        <script>
            function nightDayHandler(self){
                var target = document.querySelector('body');
                if(self.value === 'night'){
                        target.style.backgroundColor = 'black';
                        target.style.color = 'white';
                        self.value = 'day';

                        var i = 0;
                        var atag = document.querySelectorAll('a');
                        while(i < atag.length){
                            atag[i].style.color = 'powderblue'
                            i = i + 1;
                        }
                    } else {
                        target.style.backgroundColor = 'white';
                        target.style.color = 'black';
                        self.value = 'night';

                        var i = 0;
                        var atag = document.querySelectorAll('a');
                        while(i < atag.length){
                            atag[i].style.color = 'blue'
                            i = i + 1;
                        }
                    }
            }
        </script>
    </head>
    <body>
        <h1><a href="index.html">Web-tutorial</a></h1>
        <div id="grid"> 
            <ol>
                <li><a href="1.html">Web-tutorial - Page 1</a></li>
            </ol>
            <div>
                <h2>Web-tutorial</h2>
                <div style="text-align:center;">
                    <input type="button" value="night" onclick="nightDayHandler(this);">
                    <input type="button" value="night" onclick="nightDayHandler(this);">
                </div>
                <p style="text-align: center;">
                    Web-tutorial
                    <img src="img/main.jpg" style="display: block;margin: 0 auto;width: 35%;height: auto;">
                </p>
            </div>
        </div>
    </body>
</html>
