<!DOCTYPE html>

        <title>Web-tutorial - Page 1</title>

    <body>
        <h1><a href="index.html">Web-tutorial</a></h1>
        <div id="grid"> 
            <ol>
                <li><a href="1.html">Web-tutorial - Page 1</a></li>
            </ol>
            <div>
                <h2>Page 1</h2>
                <div style="text-align:center;">
                    <input type="button" value="night" onclick="
                    var target = document.querySelector('body');
                    if(this.value === 'night'){
                        target.style.backgroundColor = 'black';
                        target.style.color = 'white';
                        this.value = 'day';

                        var i = 0;
                        var atag = document.querySelectorAll('a');
                        while(i < atag.length){
                            atag[i].style.color = 'powderblue'
                            i = i + 1;
                        }
                    } else {
                        target.style.backgroundColor = 'white';
                        target.style.color = 'black';
                        this.value = 'night';

                        var i = 0;
                        var atag = document.querySelectorAll('a');
                        while(i < atag.length){
                            atag[i].style.color = 'blue'
                            i = i + 1;
                        }
                    }
                    ">
                </div>
                <p>test image</p>
                <div style="text-align:center;">
                    <img src="img/tokyo.jpg" style="width: 35%;">
                    <img src="img/yokohama.jpg" style="width: 35%;">

                    test video<br>
